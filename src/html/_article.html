<li class="@class">

  <article class="article">

    <div class="article__box">
      <picture>
        <source srcset="img/@image.avif" type="image/avif">
        <source srcset="img/@image.webp" type="image/webp">
        <img src="img/@image" class="article__img" width="@width" height="@height" alt="@imageDesc" loading="lazy">
      </picture>
    </div>

    <div class="article__content">

      <h3 class="article__title">
        <a class="article__link" href="#">@title</a>
      </h3>

      <p class="article__text">
        @text

        <div class="article__timeline">

          <span class="article__time">@time</span>

          <span class="article__more">@link</span>

        </div>

    </div>

  </article>

</li>

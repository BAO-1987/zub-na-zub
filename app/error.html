<!DOCTYPE html>
<html lang="uk" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Zub na Zub | Виникла помилка</title>
  <link rel="preload" href="fonts/Raleway-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Raleway-Black.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body class="page__body">

  <div class="site-container">

    <section class="error">

      <div class="container">

          <a class="logo" href="/">
            <img class="logo__img" src="img/logo.svg" alt="Логотип сайту зуб на зуб" width="107" height="50"
              load="lazy">
          </a>
        </div>

        <div class="error__content">

          <span class="error__span">4</span>

          <svg class="error__img">
            <use xlink:href="img/sprite.svg#teeth"></use>
          </svg>

          <span class="error__span">4</span>

        </div>

        <h1 class="error__title">Упс! Здається сторінку не знайдено. Перейдіть на головну або замовте консультацію</h1>

        <div class="content">
          <a class="btn" href="#" data-graph-path="callback">Залишити заявку</a>
          <a class="btn btn--cursor" href="#">Перейти на головну</a>
        </div>

      </div>

    </section>

    <div class="graph-modal">
  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="callback">
    <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
    <div class="graph-modal__content">
      <h2 class="graph-modal__title">Замовити консультацію</h2>

      <form class="form" action="#" autocomplete="off" method="get">

        <div class="form__box">
          <input class="form__input" type="text" id="name">
          <label class="form__label" for="name">Ваше ім’я</label>
        </div>

        <div class="form__box">
          <input class="form__input" type="tel" id="phone">
          <label class="form__label" for="phone">Ваш телефон</label>
        </div>

        <label class="form__check custom-checkbox">
          <input class="custom-checkbox__field" name="check"  type="checkbox">
          <span class="custom-checkbox__content">Натискаючи кнопку я погоджуюся з правилами конфіденційності</span>
        </label>

        <button class="btn btn--cursor" type="submit">Замовити консультацію</button>

      </form>

    </div>
  </div>
</div>

  </div>

</body>

</html>
